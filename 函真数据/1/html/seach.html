    <a href="../index.html" class="am-margin-left-sm back">
        <i class="am-icon-arrow-left"></i>
    </a>
    搜索
</header>

<div class="container">
    <div class="search"><input type="text"  placeholder="请输入代码或简拼"  id="text"><span class="sub fa fa-search"></span></div>
    <div class="details tpm">

    </div>
</div>

<script type="text/html" id="html">
    <h2>{{name}}</h2>
    <ul class="am-avg-sm-4 am-tabs-nav am-nav am-nav-tabs">
        <li>
                        <span>市盈率<br>
                        <span>10%</span>
                        </span>
        </li>
        <li>
                        <span>量比<br>
                        <span>{{growthPercent}}</span>
                        </span>
        </li>
        <li>
                        <span>涨幅<br>
                        <span>{{growth}}</span>
                        </span>
        </li>
        <li>
                        <span>振幅<br>
                        <span>10%</span>
                        </span>
        </li>
    </ul>
    <ul class="am-avg-sm-4 am-tabs-nav am-nav am-nav-tabs">
        <li>
                        <span>开盘价<br>
                        <span>{{openningPrice}}</span>
                        </span>
        </li>
        <li>
                        <span>每股收益<br>
                        <span>-0.18</span>
                        </span>
        </li>
        <li>
                        <span>最高价<br>
                        <span>{{hPrice}}</span>
                        </span>
        </li>
        <li>
                        <span>收盘价<br>
                        <span>{{closingPrice}}</span>
                        </span>
        </li>
    </ul>
    <ul class="am-avg-sm-3 am-tabs-nav am-nav am-nav-tabs">
        <li>
                        <span>当前价<br>
                        <span>{{currentPrice}}</span>
                        </span>
        </li>
        <li>
                        <span>最低价<br>
                        <span>{{lPrice}}</span>
                        </span>
        </li>
        <li>
                        <span>营业毛利率<br>
                        <span>1.13</span>
                        </span>
        </li>
    </ul>

</script>
