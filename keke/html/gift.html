<script id="mytemp1" type="text/html">
    {{each list}}
    <a href="show.html?Id={{$value.Id}}&who={{$value.SendWho}}&why={{$value.SendWhy}}&when={{$value.SendWhen}}&topic={{$value.TopicGift}}">
        <div class="list">
            <img src="{{$value.ImgUrl}}" alt="(⊙o⊙)哦~~图片丢失">
            <p>个性定制</p>
        </div>
    </a>
    {{/each}}
</script>

<script id="gift-module-who" type="text/html">

    {{/each}}
</script>
