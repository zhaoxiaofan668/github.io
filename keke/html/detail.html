<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>detail</title>
    <link href="../css/detail.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
    <script src="../js/lib/template.js"></script>
    <script src="../js/lib/jquery.min.js"></script>
</head>
<body>
    <div class="back"><a href="show.html?Id=''&who=''&why=''&when=''&topic=''"><i class="fa fa-angle-left"></i></a></div>
    <div id="content">

    </div>
    <div class="more">
        <p id="m">更多相关礼物</p>
        <div id="lists">

        </div>
    </div>
    <footer id="footer">
        <span  id="enjoy"> <i class="fa fa-heart-o"></i><span class="like com">喜欢(<span class="num"></span>)</span></span>
        <span><i class="fa fa-shopping-cart"></i><a href="http://www.taobao.com"><span class="com">去淘宝购买</span></a></span>
    </footer>
</body>

<script id="mytemp2" type="text/html">
    {{each list}}
    <a href="detail.html?Id={{$value.Id}}">
        <div class="item">
            <img src="{{$value.ImgUrl}}" alt="(⊙o⊙)哦~~图片丢失">
            <p id="title">{{$value.Title}}</p>
            <p><span>￥{{$value.Price}}</span><span><i class="fa fa-heart-o"></i>{{$value.Enjoy}}</span></p>
        </div>
    </a>
    {{/each}}
</script>

<script id="mytemp3" type="text/html">
    {{each list}}
    <div class="img"><img src="{{$value.ImgUrl}}" alt="(⊙o⊙)哦~~图片丢失"></div>
    <div class="details">
        <div class="detail">
            <p>{{$value.Title}}</p>
            <p><span class="price">￥{{$value.Price}}</span><span class="sale">月销{{$value.SaleVolume}}件</span></p>
        </div>
        <div class="show">
            <i class="fa fa-share-alt"></i>
            <p>分享</p>
        </div>
        <div class="comment">点评：{{$value.Comments}}</div>
        <div class="buy"><a href="http://www.taobao.com">去淘宝购买</a></div>
    </div>
    {{/each}}
</script>
<script  src="../js/app/data.js"></script>
<script src="../js/app/detail.js"></script>
</html>
