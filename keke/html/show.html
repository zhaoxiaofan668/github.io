<div class="main">

            <div class="tab_box">

        </div>

</div>

<script id="mytemp2" type="text/html">
    {{each list}}
    <div class="item">
    <a href="detail.html?Id={{$value.Id}}" data-id="{{$value.Id}}">
            <img src="{{$value.ImgUrl}}" alt="(⊙o⊙)哦~~图片丢失">
            <p id="title">{{$value.Title}}</p>
    </a>
    <p><span>￥{{$value.Price}}</span><span  class="enjoy"><i class="fa fa-heart-o"></i><span class="num">{{$value.Enjoy}}</span></span></p>
    </div>
    {{/each}}
</script>
